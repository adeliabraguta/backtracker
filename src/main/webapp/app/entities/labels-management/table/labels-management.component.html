<div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary jh-create-entity" [routerLink]="['./new']">
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="labelsManagement.home.createLabel">Creare eticheta noua</span>
    </button>
  </div>
  @if (labels()) {
    <div class="table-responsive">
      <table class="table table-striped" aria-describedby="profile-management-page">
        <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span jhiTranslate="labelsManagement.name">Nume</span></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
          @for (label of labels(); track label.id) {
            <tr>
              <td>
                <span>{{ label.id }}</span>
              </td>
              <td>{{ label.label }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <button type="submit" [routerLink]="['./detail', label.id]" queryParamsHandling="merge"
                          class="btn btn-info btn-sm">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Vizualizare</span>
                  </button>

                  <button
                    type="submit"
                    class="btn btn-primary btn-sm"
                    [routerLink]="['./update', label.id]"
                    queryParamsHandling="merge"
                  >
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editare</span>
                  </button>

                  <button type="button" class="btn btn-danger btn-sm" (click)="deleteProjects(label)"
                  >
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">È˜tergere</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
