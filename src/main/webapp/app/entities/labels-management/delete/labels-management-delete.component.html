@if (label) {
  <form name="deleteForm"  (ngSubmit)="delete(label.id!)">
    <div class="modal-header">
      <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirmați operația de ștergere</h4>
    </div>

    <div class="modal-body">
      <p jhiTranslate="labelsManagement.delete.question" [translateValues]="{ label: label.label }">
        Sunteți sigur că doriți să stergeți eticheta {{ label.label }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <span jhiTranslate="entity.action.cancel">Anulare</span>
      </button>

      <button type="submit" class="btn btn-danger">
        <span jhiTranslate="entity.action.delete">Ștergere</span>
      </button>
    </div>
  </form>
}
