<div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary jh-create-entity" [routerLink]="['/new']">
      <fa-icon icon="plus"></fa-icon>
      <span>Creare utilizator nou</span>
    </button>
  </div>
  @if (projects()) {
    <div class="table-responsive">
      <table class="table table-striped" aria-describedby="profile-management-page">
        <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Nume</span></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
          @for (project of projects(); track project.id) {
            <tr>
              <td>
                <span>{{ project.id }}</span>
              </td>
              <td>{{ project.name }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <button type="submit" [routerLink]="['/detail', project.id]" queryParamsHandling="merge" class="btn btn-info btn-sm">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline">Vizualizare</span>
                  </button>

                  <button
                    type="submit"
                    class="btn btn-primary btn-sm"
                    [routerLink]="['/update', project.id]"
                    queryParamsHandling="merge"
                  >
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline">Editare</span>
                  </button>

                  <button type="button" class="btn btn-danger btn-sm" (click)="deleteProjects(project.id ?? null)"
                  >
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline">È˜tergere</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
