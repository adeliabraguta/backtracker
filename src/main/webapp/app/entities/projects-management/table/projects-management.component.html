@if (projects()) {
  <div class="table-responsive">
    <table class="table table-striped" aria-describedby="profile-management-page">
      <thead>
      <tr>
        <th scope="col"><span>ID</span></th>
        <th scope="col"><span>Nume</span></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
        @for (project of projects(); track project.id) {
          <tr>
            <td>
              <span>{{ project.id }}</span>
            </td>
            <td>{{ project.name }}</td>
            <td class="text-end">
              <div class="btn-group">
                <button type="submit" class="btn btn-info btn-sm">
                  <fa-icon icon="eye"></fa-icon>
                  <span class="d-none d-md-inline">Vizualizare</span>
                </button>

                <button
                  type="submit"
                  class="btn btn-primary btn-sm"
                >
                  <fa-icon icon="pencil-alt"></fa-icon>
                  <span class="d-none d-md-inline">Editare</span>
                </button>

                <button type="button" class="btn btn-danger btn-sm" (click)="deleteProjects(project.id)"
                >
                  <fa-icon icon="times"></fa-icon>
                  <span class="d-none d-md-inline">È˜tergere</span>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}
