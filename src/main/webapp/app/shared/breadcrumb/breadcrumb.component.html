<nav class="container row-md">
  <span  *ngFor="let breadcrumb of breadcrumbs(); let last = last">
    <span *ngIf="!last">
      <a *ngIf="breadcrumb.url === '/admin/'" [routerLink]="'/'">{{ breadcrumb.label }}</a>
      <a *ngIf="breadcrumb.url !== '/admin/'" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> &gt;
    </span>
    <span *ngIf="last">
      {{ breadcrumb.label }}
    </span>
  </span>
</nav>
